openapi: 3.0.0
info:
  title: Orders System API
  description: Documentaci√≥n de las APIs para sistema de ordenes B2B para los servicios de Orders, Customers y Lambda Orchestrator.
  version: 1.0.0

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        sku:
          type: string
        price_cents:
          type: integer
        stock:
          type: integer

    OrderItem:
      type: object
      properties:
        order_id:
          type: integer
        product_id:
          type: integer
        qty:
          type: integer
        unit_price_cents:
          type: integer
        subtotal_cents:
          type: integer

    Order:
      type: object
      properties:
        id:
          type: integer
        customer_id:
          type: integer
        status:
          type: string
          enum: [CREATED, CONFIRMED, CANCELED]
        total_cents:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

paths:
  /customers:
    servers:
      - url: http://18.216.119.215:3001
        description: Customers API
    get:
      summary: Obtiene la lista de clientes activos
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: cursor
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  next_cursor:
                    type: integer
                    nullable: true
              example:
                data:
                  - id: 1
                    name: ACME Corp
                    email: compras@acme.com
                    phone: +593-2-2345678
                next_cursor: 10

    post:
      summary: Crea un cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [name, email, phone]
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        '201':
          description: Cliente creado
          content:
            application/json:
              example:
                success: true
                data:
                  id: 1
                  name: ACME Corp
                  email: compras@acme.com
                  phone: +593-2-2345678
        '500':
          description: Error interno del servidor
          content:
            application/json:
              example:
                error: Error interno del servidor
        '409':
          description: Email ya existe
          content:
            application/json:
              example:
                error: Email ya existe

  /customers/{id}:
    servers:
      - url: http://18.216.119.215:3001
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      summary: Obtener cliente activo
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Cliente no encontrado
        '400':
          description: ID de cliente requerido
          content:
            application/json:
              example:
                error: ID de cliente requerido
        '500':
          description: Error interno del servidor
          content:
            application/json:
              example:
                error: Error interno del servidor

  /internal/customers/{id}:
    servers:
      - url: http://18.216.119.215:3001
    get:
      summary: Obtener cliente (interno)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '403':
          description: Forbidden
        '404':
          description: Cliente no encontrado
        '400':
          description: ID de cliente requerido
          content:
            application/json:
              example:
                error: ID de cliente requerido
        '500':
          description: Error interno del servidor
          content:
            application/json:
              example:
                error: Error interno del servidor

  /orders:
    servers:
      - url: http://18.216.119.215:3002
    get:
      summary: Listado de pedidos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              example:
                - id: 1
                  customer_id: 1
                  status: CREATED
        '500':
          description: Error interno del servidor
          content:
            application/json:
              example:
                error: Error interno del servidor

    post:
      summary: Crear pedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [customer_id, items]
              properties:
                customer_id:
                  type: integer
                items:
                  type: array
                  items:
                    type: object
                    required: [product_id, qty]
                    properties:
                      product_id:
                        type: integer
                      qty:
                        type: integer
      responses:
        '201':
          description: Pedido creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  customer_id:
                    type: integer
                  status:
                    type: string
                    enum: [CREATED, CONFIRMED, CANCELED]
                  total_cents:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderItem'
              example:
                id: 1
                customer_id: 1
                status: CREATED
                total_cents: 1000
                items: []
        '400':
          description: Error al crear orden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Error al crear orden'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Error interno del servidor'
        '502':
          description: Error al crear orden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Servicio de clientes no disponible'


  /orders/{id}/confirm:
    servers:
      - url: http://18.216.119.215:3002
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    post:
      summary: Confirmar pedido
      parameters:
        - in: header
          name: X-Idempotency-Key
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pedido confirmado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  customer_id:
                    type: integer
                  status:
                    type: string
                    enum: [CREATED, CONFIRMED, CANCELED]
                  total_cents:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderItem'
              example:
                id: 1
                customer_id: 1
                status: CONFIRMED
                total_cents: 1000
                items: []
        '409':
          description: Pedido ya confirmado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Pedido ya confirmado'
        '404':
          description: Pedido no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Pedido no encontrado'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Error interno del servidor'

  /products:
    servers:
      - url: http://18.216.119.215:3002
    get:
      summary: Listado de productos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
              example:
                data:
                  - id: 1
                    name: Example Product
                    sku: EX123
                    price_cents: 1000
                    stock: 10
    post:
      summary: Crear producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [name, sku, price_cents, stock]
              type: object
              properties:
                name:
                  type: string
                sku:
                  type: string
                price_cents:
                  type: integer
                stock:
                  type: integer
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                id: 1
                name: Example Product
                sku: EX123
                price_cents: 1000
                stock: 10
        '409':
          description: SKU ya existe
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'SKU ya existe'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Error interno del servidor'

  /products/{id}:
    servers:
      - url: http://18.216.119.215:3002
    patch:
      summary: Actualizar producto
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                price_cents:
                  type: integer
                stock:
                  type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                id: 1
                name: Example Product
                sku: EX123
                price_cents: 1000
                stock: 10
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Producto no encontrado'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Error interno del servidor'
    get:
      summary: Obtener producto
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                id: 1
                name: Example Product
                sku: EX123
                price_cents: 1000
                stock: 10
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Producto no encontrado'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: 'Error interno del servidor'

  /orchestrator/create-and-confirm-order:
    servers:
      - url: https://xqy47y97qd.execute-api.us-east-2.amazonaws.com
    post:
      summary: Crear y confirmar pedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [customer_id, items, idempotency_key, correlation_id]
              properties:
                customer_id:
                  type: integer
                items:
                  type: array
                  items:
                    type: object
                    required: [product_id, qty]
                    properties:
                      product_id:
                        type: integer
                      qty:
                        type: integer
                idempotency_key:
                  type: string
                correlation_id:
                  type: string
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  correlation_id:
                    type: string
                  data:
                    type: object
                    properties:
                      Customer:
                        $ref: '#/components/schemas/Customer'
                      Order:
                        $ref: '#/components/schemas/Order'
              example:
                success: true
                correlation_id: '123456789'
                data:
                  Customer:
                    id: 1
                    name: ACME Corp
                    email: compras@acme.com
                    phone: +593-2-2345678
                  Order:
                    id: 1
                    customer_id: 1
                    status: CONFIRMED
                    total_cents: 1000
                    items: []
