service: orders-orchestrator

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  environment:
    CUSTOMERS_API_BASE: ${env:CUSTOMERS_API_BASE}
    ORDERS_API_BASE: ${env:ORDERS_API_BASE}
    SERVICE_TOKEN: ${env:SERVICE_TOKEN}

functions:
  createAndConfirmOrder:
    handler: src/handler.createAndConfirmOrder
    events:
      - http:
          path: orchestrator/create-and-confirm-order
          method: post
          cors: true
  health:
    handler: src/handler.health
    events:
      - http:
          path: health
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: ${env:PORT, 3000}
    noPrependStageInUrl: true